<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>TS Synth | A Simple Audio Synthesizer Written in TypeSript</title>
</head>
<body>
    <main>
        <h1>Developing a Simple Synthesizer</h1>
        <div class="keyboard">
            <button class="key" data-freq="261.63" data-keycode="65">
                <span>A</span>
                <span>C4</span>
            </button>
            <button class="key" data-freq="293.66" data-keycode="83">
                <span>S</span>
                <span>D4</span>
            </button>
            <button class="key" data-freq="329.63" data-keycode="68">
                <span>D</span>
                <span>E4</span>
            </button>
            <button class="key" data-freq="349.23" data-keycode="70">
                <span>F</span>
                <span>F4</span>
            </button>
            <button class="key" data-freq="391.99" data-keycode="71">
                <span>G</span>
                <span>G4</span>
            </button>
            <button class="key" data-freq="440.00" data-keycode="72">
                <span>H</span>
                <span>A4</span>
            </button>
            <button class="key" data-freq="493.88" data-keycode="74">
                <span>J</span>
                <span>B4</span>
            </button>
            <button class="key" data-freq="523.25" data-keycode="75">
                <span>K</span>
                <span>C5</span>
            </button>
        </div>
    </main>
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
