<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>TS Synth | A Simple Audio Synthesizer Written in TypeSript</title>
</head>
<body>
    <main>
        <h1>A Simple Synthesizer</h1>
        <div class="keyboard">
            <button class="key" data-freq="261.63" data-keycode="65">
                <span class="letter">A</span>
                <span class="note">C4</span>
            </button>
            <button class="key" data-freq="293.66" data-keycode="83">
                <span class="letter">S</span>
                <span class="note">D4</span>
            </button>
            <button class="key" data-freq="329.63" data-keycode="68">
                <span class="letter">D</span>
                <span class="note">E4</span>
            </button>
            <button class="key" data-freq="349.23" data-keycode="70">
                <span class="letter">F</span>
                <span class="note">F4</span>
            </button>
            <button class="key" data-freq="391.99" data-keycode="71">
                <span class="letter">G</span>
                <span class="note">G4</span>
            </button>
            <button class="key" data-freq="440.00" data-keycode="72">
                <span class="letter">H</span>
                <span class="note">A4</span>
            </button>
            <button class="key" data-freq="493.88" data-keycode="74">
                <span class="letter">J</span>
                <span class="note">B4</span>
            </button>
            <button class="key" data-freq="523.25" data-keycode="75">
                <span class="letter">K</span>
                <span class="note">C5</span>
            </button>
        </div>
    </main>
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
